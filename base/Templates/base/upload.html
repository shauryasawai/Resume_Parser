<!DOCTYPE html>
<html>
<head>
    <title>Upload Resume</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #BB86FC;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #BB86FC;
            border-radius: 6px;
            color: #ffffff;
        }

        button {
            background-color: #BB86FC;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #9A67EA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Resume</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="resume" accept=".pdf" required>
            <br><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
